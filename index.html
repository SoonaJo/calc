<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            max-width: 100%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        input[type="text"], input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            margin-bottom: 15px;
            padding: 10px;
            text-align: right;
            box-sizing: border-box;
        }
        input[type="button"].operator {
            background-color: #ff9500;
            color: #fff;
        }
        input[type="button"].equals {
            background-color: #4cd964;
            color: #fff;
        }
        input[type="button"].clear {
            background-color: #ff3b30;
            color: #fff;
        }
        input[type="button"]:hover {
            filter: brightness(0.8);
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>공학용 계산기</h1>
        <input type="text" id="display" disabled>
        <div class="row">
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="/" class="operator" onclick="appendToDisplay('/')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="*" class="operator" onclick="appendToDisplay('*')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="-" class="operator" onclick="appendToDisplay('-')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="=" class="equals" onclick="calculate()">
            <input type="button" value="+" class="operator" onclick="appendToDisplay('+')">
        </div>
        <div class="row">
            <input type="button" value="C" class="clear" onclick="clearDisplay()">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            var expression = document.getElementById("display").value;
            try {
                var result = eval(expression);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
